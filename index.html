<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div id="content-box">
      <!-- Côté droit, afficher les infos pokemon -->
      <div id="pokemon-info">
        <img
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          alt=""
          id="pokemon-img"
        />
        <div id="pokemon-types">
          <span class="type-box grass">PLANTE</span>
          <span class="type-box poison">POISON</span>
        </div>
        <div id="pokemon-description"></div>
      </div>
      <!-- Côté droit, afficher liste pokemon-->
      <div id="pokemon-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
